<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

		<title>Employee Form</title>
		
		
	</head>
	<body>
		
		<div class="container">

		<h3>Employee Directory</h3>
		<hr>
	
		<p class="h4 mb-4">Save Employee</p>
		
		<form th:action="@{/employees/save}" method="post" th:object="${employee}">
			
			<!-- Hidden form field is required for update -->
			<input type="hidden" th:field="*{id}">
			
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25"><br>
			
			<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25"><br>
			
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"><br>
			
			<input type="submit" value="Save" class="btn btn-info col-2"><br>	

		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
		</div>
		
		
	</body>
</html>
